<!DOCTYPE html> 
<html> 
<head> 
<link rel="stylesheet" type="text/css" href="style01.css"> 
<script> 
function showMember(field, str) { var xhttp; 
// alert(str) 
if (str == "") { document.getElementById("txtHint").innerHTML = ""; 
return; } 
if (window.XMLHttpRequest) 
{ // code for IE7+, Firefox, Chrome, Opera, Safari xhttp = new XMLHttpRequest(); } 
else 
{ // code for IE6, IE5 xhttp = new ActiveXObject("Microsoft.XMLHTTP"); } 
xhttp.onreadystatechange = function() 
{ // alert(this.readyState, this.status) if (this.readyState == 4 && this.status == 200) 
{ document.getElementById("txtHint").innerHTML = this.responseText; } }; 
xhttp.open("GET", "get_member.php?f="+field+"&q="+str,true); xhttp.send(); } 
</script> 
</head> 
<body>
